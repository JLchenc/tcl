<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="header">
			<p><a class="logo"><img src="http://user.tcl.com/img/logo.png"></a><span>TCL账号登录</span></p>
		</div>

		<div class="middle">
			<img src="images/bj.jpg">
			<div class="middle_right">
				<div class="login_cont">
					<h3>推荐第三方登录</h3>
					<p class="qq">
						<a class="ico01"></a>
						<a class="ico02"></a>
						<a class="ico03"></a>
					</p>
					<div class="clear"></div>
				</div>

				<p class="login-title">账号密码登录</p>

				<div class="message">
					<div class="message1">
						<span class="user"></span>
						<input type="text" class="username" placeholder="手机号 / 邮箱 / 用户名"><br />
					</div>
					<p class="sr_phone">请输入手机号 / 邮箱 / 用户名！</p>
					<div class="message2">
						<span class="pass"></span>
						<input type="password" class="password" placeholder="登录密码"><br />
					</div>
					<p class="sr_password">请输入登录密码！</p>
				</div>
				<button><a href="#">登录</a></button>

				<p class="short_message">
					<a id="btn-quickLogin" href="#">短信验证登录</a>
					<a id="btn-register" href="#">注册TCL账号</a>
					<a href="#">找回密码</a>
				</p>


			</div>
			<div class="footer">
				<div class="footer_box">
					<p class="footnav">
						<a href="http://www.tcl.com/group/companyInfo/index">关于TCL</a>
						<a href="http://www.tcl.com/group/societyDuty/index">社会责任</a> <a href="http://www.tcl.com/group/investors/index">投资者关系</a>
						<a href="http://www.tcl.com/group/news/index">新闻中心</a>
						<a href="http://www.tcl.com/dealer/toLogin" style="border: 0;">经销商之家</a>
					</p>
					<p class="footbottom"> ©2010-2016 TCL CORPORATION All Rights Reserved. <a href="http://www.tcl.com:80/frontshow/content/getContent/bf9d8fe2ec834c178f7bd2ba2272adfa">使用条款</a>TCL集团股份有限公司版权所有 粤ICP备05040863号</p>
				</div>
				
			</div>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			<script src="script/thirdplugins/jquery.js" type="text/javascript"></script>
			<script src="script/js/cart.js" type="text/javascript"></script>
	</body>
</html>
