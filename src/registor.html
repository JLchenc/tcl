<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/registor.css" />
	</head>
	<body>
		<div class="header">
			<p><a class="logo"><img src="http://user.tcl.com/img/logo.png"></a><span>TCL账号登录</span></p>
		</div>

		<div class="middle">
			<img src="images/bj.jpg">
			<div class="middle_right">
				<div class="login_cont">
					<h3>注册TCL账号</h3>
				</div>
				<div class="message">
					<div class="message1">
						<span class="phone"></span>
						<input type="text" class="phone_number" placeholder="手机号码"><br />
					</div>
					<p class="sr_phone">请输入手机号 / 邮箱 / 用户名！</p>
					<div class="message2">
						<!-- verification验证 -->
						<span class="img_verification"></span>
						<input type="password" class="password" placeholder="图形验证码"><br />
						<span class="yzm_img"><img src="https://login.tclclouds.com/account/getcaptchapic?key=fddf3ccf549b8bfd4f6406e9699652693e3655242018e45d2264cede3beb116a0d86bc28b2ba4e75" alt=""></span>
					</div>
					<p class="sr_password">请输入密码</p>
					<div class="message3">
						<span class="message_verification"></span>
						<input type="password" class="password" placeholder="短信验证码"><br />
						<span class="yzm_message">获取验证码</span>
					</div>
					<p class="sr_message">短信验证码有误</p>
				</div>
				
				<div class="check">
					<input type="checkbox" style="width: 12px;height: 12px;">
					<span class="agree" >已阅读并同意用户服务条款和隐私政策</span>
				</div>
				
				
				<button><a href="#">注册</a></button>

				<p class="short_message">
					<a class="font14" href="#">已有账号直接登陆</a>
					<a class="red" href="#">推荐第三方登录</a>
		
				</p>


		</div>
			<div class="footer">
				<div class="footer_box">

				</div>
